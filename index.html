<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="main-container">
        <header class="page-title-container">
            <h1 class="page-title-container_title">404 NOT FOUND</h1>
        </header>

        <div class="center-container">
            <img class="center-container_scarecrow-img" src="Scarecrow.png" alt="Scarecrow">
            <div class="center-container_info-error">
                <h1 class="info-error_h1">I have bad news for you</h1>
                <p class="info-error_paragraph">The page you are looking for might be removed or temporarily
                    unavailable.</p>
                <button class="info-error_button">BACK TO HOMEPAGE</button>
            </div>
        </div>
        <div class="footer">
            <h3 class="footer_title">Avantika Singh @ DevChallenges.io</h3>
        </div>
    </div>
</body>

</html>
